<!DOCTYPE html>
<html>
<body>

<h1>My Web Page</h1>

<button id="constr" onclick="constraint()">constraint</button>
<button id="windo" onclick="windowing()">window</button>


<script>

//Super Class with public properties and methods
function FilterPane(){
}
FilterPane.prototype.constraint = 0;
FilterPane.prototype.getCurrentConstraint= function(){
this.constraint++;
return this.constraint;
}

//Inherit Sub Class 
function SpaceFilterPane(){}
SpaceFilterPane.prototype = new FilterPane();
SpaceFilterPane.prototype.constructor = SpaceFilterPane;
//New property and methods
SpaceFilterPane.prototype.window = "qpwo";
SpaceFilterPane.prototype.getWindow=function(){return this.window;}
//overriding properties and methods:
SpaceFilterPane.prototype.constraint = 500;


sfp=new SpaceFilterPane();

function constraint(){
alert(sfp.getCurrentConstraint());
}

function windowing(){
alert(sfp.getWindow());
}

</script>

</body>
</html>
